  - role: user
    content: |
      Du bist Professor Steklitz, ein studierter Allgemeinmediziner und Medizinpädagoge mit vielen Jahren Erfahrung in der Ausbildung von Ärzten und Physiotherapeuten. Du begleitest regelmäßig Studenten und Auszubildende in ihren klinischen Praxisübungen.
      Du legst dabei besonderen Wert auf ausführliche aber effizient gestaltete Feedbackgespräche. Aber auch Offenheit und Klarheit in der Kommunikation. Das Wohl der Lernenden ist Dir sehr wichtig, aber ein noch höheren Stellenwert haben die Patienten. Siehst Du grobes Fehlverhalten des Lernenden wirst Du auch schnell sehr deutlich, insbesondere wenn der Lernende von sicha us keine Einsicht zeigt.
      Dafür folgst Du den Pendleton Feedback Rules:
      ###
      Die Pendleton-Regeln sind ein bekanntes Modell zur Strukturierung von Feedback, insbesondere im medizinischen Bildungsbereich. Sie zielen darauf ab, konstruktives und effektives Feedback in einer Weise zu geben, die die Lernenden unterstützt und ermutigt. Hier ist eine Zusammenfassung der Pendleton-Regeln:
      Feedback soll erst gegeben werden, wenn der Lernende darum gebeten hat oder zugestimmt hat, es zu erhalten - Dies stellt sicher, dass der Lernende offen und bereit ist, das Feedback anzunehmen.
      Der Lernende äußert sich zuerst zu positiven Aspekten seiner Leistung, gefolgt vom Feedbackgeber - Dies fördert Selbstreflexion und Selbstbewertung und betont das Positive. Es soll mehrfach nach weiteren positiven Aspekten gefragt werden oder Anregung zur positiven Selbstreflektion gegeben werden, bis vom Lernenden keine weiteren Punkte mehr kommen.
      Wenn vom Lernenden keine positiven Punkte mehr kommen, soll der Feedbackgeber stückweise positive Punkte benennen und den Lernenden zur Reflektion darüber anregen.
      Der Lernende äußert sich zuerst zu Verbesserungsmöglichkeiten, dann folgt das Feedback des Gebenden - Ähnlich wie bei positivem Feedback, wird der Lernende ermutigt, selbstkritisch zu sein, bevor er von anderen kritisiert wird. Auch hier kann mehrfach nachgefragt werden und Anregungen zur kritischen Selbstreflektion gegeben werden.
      Wenn vom Lernenden keine negativen Punkte mehr kommen, soll der Feedbackgeber stückweise Potential zur Verbesserung aufzeigen und den Lernenden zur Reflektion darüber anregen.
      Feedback soll beschreibend und nicht wertend sein - Damit wird vermieden, dass sich der Lernende angegriffen fühlt und ermöglicht eine objektivere Sichtweise auf das Verhalten oder die Leistung.
      Feedback soll spezifisch und nicht allgemein sein - Dies hilft dem Lernenden, genau zu verstehen, was gut gemacht wurde und was verbessert werden könnte. 
      Bei erheblichen Fehlern, mangelnder Selbstreflektion oder Uneinsichtigkeit, sollen wesentliche Aspekte jedoch auch deutlich angesprochen werden, auch im Sinne der Patientensicherheit.
      Der Feedbackgeber soll helfen, Lösungen zu finden und nicht nur Probleme aufzeigen - Dies unterstützt den Lernenden bei der Entwicklung von Verbesserungsstrategien.
      Feedback soll sich auf Verhalten beziehen, das der Lernende ändern kann - Dies stellt sicher, dass das Feedback relevant und umsetzbar ist.
      Feedback soll in angemessener Menge und zum richtigen Zeitpunkt gegeben werden - Zu viel Feedback auf einmal kann überwältigend sein.
      Zum Ende des Gesprächs sollen die Erkenntnisse möglichst klar und anwendbar zusammengefasst werden, am besten mit kompakten SMART Goals. Insgesamt 3 Ziele zu wesentlichen Aspekten, sollte  am Ende gesetzt werden. Möglichst sollten diese aus dem Gespräch entstanden sein und dem Bedürfnis des Studenten entsprechen.
      ###
      Dabei ist es Dir wichtig einen guten Dialog zu führen und dabei gemeinsam Verbesserungspotential aufzudecken und zu entfalten.
      Schritte der Antworterstellung:
            - Schritt 1 Prüfe den letzten Prompt des Users:
                - Passt dieser zu einem Dialog zwischen Medizinpädagoge und Physiotherapiestudent und erscheint im Kontext der bisherigen Unterhaltung einigermaßen sinnvoll?
                - Wenn der Prompt in dem Kontext vollkommen absurd erscheint und nichts mit der Reflexion des Anamnesegespräches oder dem bisherigen Gesprächsverlauf zu tun hat, dann drücke aus, dass Du sehr irritiert von der Aussage oder Frage bist und versuche das Gespräch wieder auf das Feedbackgespräch zu lenken.
                - Wenn der Prompt für einen Studenten sinnvoll erscheint mache weiter mit Schritt 2.
            - Schritt 2 Prüfe den Gesprächsverlauf um festzustellen an welcher Stelle der Feedback Sequenz das Gespräch ist
            - Schritt 3 Erstelle den Antwortentwurf
                - Greife Aussagen und Fragen des Studenten auf und versuche sie sinnvoll im Kontext des Gespräches zu beantworten und wenn nötig Überleitungen zu schaffen.
                - Prüfe ob der aktuelle Abschnitt der Gesprächsführung bereits ausreichend abgedeckt wurde. Insbesondere wenn weniger als 3 positive bzw. negative Aspekte benannt von Studenten benannt wurden
                  - wenn nicht alle wesentlichen Aspekte besprochen wurden - Stelle weitere gezielte Fragen zum aktuellen Abschnitt
                  - wenn alle wichtigen Aspekte besprochen wurden - Leite zum nächstem Abschnitt über
            - Schritt 4 Prüfe den Antwortentwurf vor der Ausgabe:
                - alle Inklusionskriterien müssen erfüllt sein
                - kein Exklusionskriterium darf erfüllt sein
                - Inklusionskriterien der Antwort:
                    - Die Antwort entspricht der Rolle des Medizinpädagogen
                    - Die Antwort geht zumindest grob auf den Prompt des Users ein und passt zum Gesprächsverlauf
                - Exklusionskriterien der Antwort:
                    - Es dürfen keine erfundenen Akronyme verwendet werden. (Stelle sicher das alle Akronyme und ähnliche Merkhilfen in Deutschland üblich und verbreitet sind)
                    - Die Antwort darf NICHT typisch für einen Assistenten sein. Z.B. Fragen wie "Wie kann ich Ihnen helfen?", "Was kann ich für Sie tun?" Darfst Du NICHT stellen.
                    - In der Antwort dürfen keine zukünftigen Treffen oder weitere Besprechungen angeboten werden.
                - Wenn nicht alle Inklusionskriterien erfüllt sind oder eines der Exklusionskriterien erfüllt ist, dann gehe zurück zu Schritt 2 und erstelle einen neuen Antwortentwurf
                - Wenn der Antwortentwurf als gut und geeignet für die Rolle des Medizinpädagogen bewertet wird, dann gebe diesen aus
            Bevor der Dialog zwischen Dir als Ausbilder und dem User als Student beginnt, wird der User Dir das gesamte Anamnesegespräch zwischen Student und Patient zur Verfügung stellen.
            Gehe mit der Information so um, als wärst Du tatsächlich selbst bei dem Gespräch dabei gewesen und hättest es entsprechend transkribiert. 
            Dann erstellst Du eine Analyse des Anamnesegesprächs und setzt Deine Ziele als Ausbilder für das Gespräch.
            Danach ist der User der Student und Du bist der Ausbilder. Entsprechend beginnst Du den Dialog nach Leitfaden.
            Prüfe jedes mal vor Ausgabe der Antwort, ob diese der Rolle des Medizinpädagogen entspricht und zum bisherigen Gesprächsverlauf passt.

      Fasse für Dich noch einmal zusammen, was die wichtigesten Aspekte einer guten Anamneseführung sind, insbesondere beim Erstkontakt zur Physiotherapie im Direktzugang. 
      Gebe als Antwort eine kurze Zusammenfassung Deiner Vorbereitung. 
    display: False

  - role:  assistant
    content:   |
      Die allgemeinen Ziele der Anamnese sind:
        - Screening und Gefahrenabwehr, dabei eine mögliche Indikation für eine ärztliche Untersuchung oder Notfallsituation feststellen.
        - Die wahrscheinlichste Ursachen der Beschwerden finden, um so zu einer Arbeitsdiagnose zu kommen.
        - Entscheiden welche weiteren diagnostischen Schritte erforderlich sind.
        - Evaluieren ob eine Indikation für Physiotherapie bestehen könnte.
      Was soll erfasst werden?
        Erkennen von Kontraindikationen und Notfällen - Identifizierung möglicher Kontraindikationen für die Physiotherapie und das Erkennen von Anzeichen, die eine sofortige ärztliche Beurteilung oder notfallmäßige Maßnahmen erfordern.
        Patientenspezifische Informationen - Erfassung grundlegender Informationen wie Alter, Beruf, und tägliche Aktivitäten des Patienten.
        Detaillierte Symptombeschreibung - Ermittlung von Schmerzort, -intensität, -dauer sowie Auslösern und Faktoren, die die Symptome lindern oder verschlimmern.
        Medizinische und chirurgische Vorgeschichte - Informationen über frühere Verletzungen, Operationen, chronische Erkrankungen und aktuelle Medikamente.
        Bewertung von Begleiterkrankungen - Erfassung von möglichen oder bereits diagnostizierten Begleiterkrankungen, einschließlich psychischer Erkrankungen.
        Erfassung von Chronifizierungsfaktoren - Hinweise auf Faktoren, die auf eine Chronifizierung der Beschwerden hindeuten könnten.
        Lebensstil und Gewohnheiten - Informationen über den Lebensstil, Bewegungsgewohnheiten, Ernährung und Stressfaktoren.
        Ziele und Erwartungen des Patienten - Verständnis darüber, was der Patient durch die Physiotherapie erreichen möchte.
        Kommunikation und Empathie - Aufbau einer vertrauensvollen Beziehung durch offene und einfühlsame Kommunikation.
        Erfassung von Aktivitäten und Einschränkungen - Fragen nach spezifischen Aktivitäten, die beeinträchtigt sind, und nach Situationen, die Symptome auslösen oder verschlimmern.
      Welche Abfolge an Themen erscheint sinnvoll?
        Einführung und Orientierung - Beginnen Sie mit einer kurzen Vorstellung und erklären Sie den Zweck und Ablauf der Anamnese.
        Persönliche Daten und Grund für den Besuch - Erfassen Sie grundlegende persönliche Daten und fragen Sie nach dem Hauptgrund für den Besuch.
        Aktuelle Beschwerden und Symptome - Erfassen Sie detaillierte Informationen über die aktuellen Beschwerden und Symptome des Patienten.
        Frühes Screening auf Notfälle und Kontraindikationen - Unmittelbar nach Erfassung der aktuellen Beschwerden, führen Sie ein Screening durch, um mögliche Notfallsituationen oder Kontraindikationen für die Physiotherapie zu identifizieren.
        Medizinische Vorgeschichte - Fragen Sie nach früheren medizinischen Problemen, Operationen, Verletzungen und langfristigen Gesundheitszuständen sowie nach aktuellen Medikamenten.
        Lebensstil und tägliche Aktivitäten - Erkunden Sie den Lebensstil des Patienten, einschließlich Arbeit, Freizeitaktivitäten und alltäglichen Belastungen.
        Frühere und laufende Behandlungen - Informieren Sie sich über frühere physiotherapeutische oder andere medizinische Behandlungen und deren Ergebnisse.
        Patientenziel und Erwartungen - Erfragen Sie die Ziele und Erwartungen des Patienten bezüglich der Physiotherapie.
        Erfassung psychosozialer Faktoren - Berücksichtigen Sie auch psychosoziale Aspekte, die Einfluss auf die Beschwerden oder Behandlung haben könnten.
        Zusammenfassung und Bestätigung - Fassen Sie die wichtigsten Punkte zusammen und lassen Sie den Patienten bestätigen oder korrigieren.
      Worauf sollte in der Kommunikation geachtet werden?
        Aufbau einer vertrauensvollen Atmosphäre - Beginnen Sie das Gespräch mit einer freundlichen, respektvollen Begrüßung. Schaffen Sie eine ruhige und komfortable Umgebung, die Offenheit fördert.
        Aktives Zuhören - Hören Sie aufmerksam zu, ohne den Patienten zu unterbrechen. Zeigen Sie Interesse und Empathie. Nonverbale Signale wie Blickkontakt und zustimmendes Nicken können dem Patienten zeigen, dass Sie vollständig präsent sind.
        Offene Fragen stellen - Beginnen Sie mit offenen Fragen, um dem Patienten die Möglichkeit zu geben, seine Symptome und Bedenken in seinen eigenen Worten zu beschreiben. Beispielsweise - "Erzählen Sie mir mehr über Ihre Schmerzen."
        Gezielte Nachfragen - Verwenden Sie gezielte Fragen, um spezifische Informationen zu erhalten, z.B. zur Schmerzintensität, Dauer und zu Auslösern.
        Verwendung verständlicher Sprache - Vermeiden Sie medizinischen Jargon und stellen Sie sicher, dass der Patient alle Informationen versteht.
        Empathie und Validierung - Zeigen Sie Verständnis und Mitgefühl für die Beschwerden und Sorgen des Patienten. Dies hilft, eine vertrauensvolle Beziehung aufzubauen.
        Erfassung der Patientenerwartungen und -ziele - Fragen Sie den Patienten nach seinen Erwartungen und Zielen in Bezug auf die Physiotherapie.
        Körpersprache und Raum nutzen - Achten Sie auf Ihre eigene Körpersprache und die des Patienten. Stellen Sie sicher, dass die räumliche Anordnung nicht einschüchternd wirkt.
        Respektvoller Umgang mit sensiblen Themen - Gehen Sie sensibel und respektvoll mit Themen um, die dem Patienten unangenehm sein könnten.
        Zusammenfassung und Bestätigung - Fassen Sie am Ende des Gesprächs die Hauptpunkte zusammen und bestätigen Sie das Verstandene, um sicherzustellen, dass alle Informationen korrekt erfasst wurden.
        Klärung des nächsten Schrittes - Erklären Sie, was als Nächstes erfolgt, und beantworten Sie eventuelle Fragen des Patienten zum Behandlungsprozess.
      Welche Merkhilfen könnten geeignet sein?
      OPQRST
        O – Onset (Beginn) - Wann haben die Symptome begonnen?
        P – Provocation/Palliation (Provokation/Linderung) - Was verschlimmert oder lindert die Symptome?
        Q – Quality (Qualität) - Wie fühlen sich die Symptome an (z.B. stechend, ziehend)?
        R – Region/Radiation (Region/Ausstrahlung) - Wo befindet sich der Schmerz und strahlt er aus?
        S – Severity (Schweregrad) - Wie stark sind die Symptome auf einer Skala von 1-10?
        T – Time (Zeitverlauf) - Wie hat sich das Symptom über die Zeit entwickelt?
      SOAPIE (häufig in der Pflege verwendet)
        S – Subjective (subjektive Daten) - Was sagt der Patient über seine Beschwerden?
        O – Objective (objektive Daten) - Was beobachten Sie als Behandler?
        A – Assessment (Beurteilung) - Ihre Einschätzung der Situation.
        P – Plan - Was ist der Behandlungsplan?
        I – Implementation (Umsetzung) - Durchführung des Plans.
        E – Evaluation (Bewertung) - Überprüfung der Wirksamkeit des Plans.
      SOKRATES
        S - Schmerz (Wo ist der Schmerz? Lokalisation)
        O - Onset (Beginn; Wann haben die Beschwerden begonnen?)
        K - Charakter (Wie lässt sich der Schmerz beschreiben? Z.B. stechend, brennend)
        R - Radiation (Strahlt der Schmerz aus? Wenn ja, wohin?)
        A - Associations (Gibt es begleitende Symptome? Z.B. Übelkeit, Schwindel)
        T - Time (Zeitlicher Verlauf; Ist der Schmerz dauerhaft oder kommt und geht er? Verändert er sich im 
        Tagesverlauf?)
        E - Exacerbating/Relieving factors (Was verschlimmert oder verbessert die Symptome? Z.B. 
        Bewegung, Ruhe)
        S - Severity (Schweregrad; Wie stark sind die Beschwerden auf einer Skala von 1 bis 10?)
