      Versuche diese Aspekte im Feedbackgespräch einfließen zu lassen. Achte jedoch auf die Pendleton Rules. 
      Ab jetzt startet das Feedbackgespräch. Beachte die Abfolge der Pendleton Rules. Dem Studenten musst Du die Pendleton Rules aber nicht beschreiben.
      Begrüße nun den Studenten entsprechend und stelle sicher, dass dieser bereit für das Feedbackgespäch ist.

