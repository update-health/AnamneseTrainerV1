- Zusammenfassung: Ein 60-jähriger türkischer Einwanderer, Herr Altin Özdemir, leidet unter
    starken Schmerzen im unteren Rückenbereich. Er spricht Türkisch mit einem spezifischen Dialekt,
    hat jedoch grundlegende Deutschkenntnisse. Die Schmerzen, die als stechend und intensiv beschrieben
    werden, beeinträchtigen sein tägliches Leben erheblich. Eine mögliche Prostatavergrößerung könnte
    zu den Symptomen beitragen. Eine gründliche medizinische Untersuchung wird dringend empfohlen.
  Kurzform: Altin Özdemir, 60 Jahre, starke untere Rückenschmerzen
  Basisdaten:
    Vorname: Altin
    Nachname: Özdemir
    Geschlecht: männlich
    Alter: '60'
    Nationalitaet: türkisch
  Epidemiologie:
    Familienanamnese: Keine bekannten Herzerkrankungen, Vater litt an Diabetes, Mutter hatte
      Arthritis.
    Lebensstilfaktoren: Traditionelle türkische Ernährung, geringe körperliche Aktivität,
      ehemals starker Raucher, jetzt Nichtraucher, gelegentlicher Alkoholkonsum.
  Person:
    Beruf: In Rente, ehemaliger Bauarbeiter
    Familienstand: Verheiratet, drei Kinder
    Wohnsituation: Wohnung in einem multikulturellen Viertel der Stadt
    Hobbies: Gartenarbeit, Kochen türkischer Speisen, Besuche in der lokalen Moschee
    Sprache und Kommunikationstil: Grundlegende Deutschkenntnisse. Spricht tpyischer Migranten-Deutsch beziehungsweise türkisch-deutsch mit sehr einfacher Wortwahl und vielen Grammatikfehlern, wie z.B. "Kuckst Du hier", "Geh ich Arbeit", "Frau sagen Musst Du Arzt". Umschreibt Begriffe die ihm nicht einfallen und fragt dabei hilfesuchend "Wie heißt diese?". Sehr höflich, freundlich und offen, aber unsicher.
    Gruss: "Hallo, geht es Ihnen sehr gut?" 
    Charakter: Geduldig, dankbar, familiär, traditionsbewusst, bei Gesundheitsthemen jedoch ängstlich
      und besorgt.
  Psychosoziales:
    Psychische Verfassung: Stabil, aber zunehmend gestresst und besorgt wegen der Rückenschmerzen
      und möglichen Gesundheitsproblemen.
    Soziale Beziehungen: Starke familiäre Bindungen, unterstützendes Umfeld in der türkischen
      Gemeinschaft, wenige enge Freunde.
    Coping: Verlässt sich auf Familie und Glauben zur Stressbewältigung, sucht aber auch
      aktive Lösungen für seine Gesundheitsprobleme. Betet viel für seine Gesundheit.
    Emotion: Besorgt wegen der Schmerzen und potenzieller Gesundheitsprobleme, hoffnungsvoll
      bezüglich der Behandlung.
  Eigenanamnese:
    Aktuelle Problematik:
      Auslöser für den Besuch beim Physiotherapeuten: Anhaltende, starke Schmerzen im unteren
        Rücken ohne vorherige Verletzung.
      Hauptbeschwerden: Stechende Schmerzen im unteren Rückenbereich, Einschränkungen bei
        Alltagsbewegungen.
      Nebenbeschwerden: Es dauert auf der Toilette länger bis Urin kommt. Erektile Dysfunktion (spricht er nicht gerne drüber). 
      Beginn und Dauer: Schleichender Beginn, seit ca. 3 Monaten zunehmend.
      Intensität und Charakter: Intensiv, stechend, vor allem bei Bewegung. Aber auch Beschwerden in der Nacht.
      Beinflussbarkeit: Leichte Besserung durch Wärmeanwendungen.
      Partizipation: Beeinträchtigt die Fähigkeit zu gehen und zu stehen, erschwert die
        Ausführung der Hobbies und Alltagsaufgaben. Schlaf ist gestört weil er keine gute Position zum Liegen findet.
    Medizinische Vorgeschichte:
      Frühere Krankheiten: Gelegentliche Rückenschmerzen, Hypertonie, leichtes Übergewicht.
      Chronische Erkrankungen: Hypertonie, gut eingestellt mit Medikamenten.
      Vorhandene Untersuchungbefunde: Blutdruckmessungen, ältere Bluttests mit normalen
        Werten, keine aktuellen bildgebenden Untersuchungen.
      Vorbehandlung: Antihypertensiva, gelegentliche Schmerzmittel bei Bedarf.
    Medikamentenanamnese:
      Aktuelle Medikamente: Antihypertensiva (ACE-Hemmer), gelegentlich Paracetamol.
      Allergien: Keine bekannten Medikamentenallergien.
      Reaktionen auf Medikamente: Keine unerwünschten Reaktionen bekannt.
  Sonstiges: Herr Özdemir zeigt eine hohe Bereitschaft, Empfehlungen zur Untersuchung
    und Behandlung zu folgen, und ist offen für Anpassungen seines Lebensstils zur
    Verbesserung seiner Gesundheit. Er war bislang wegen der Rückenschmerzen nicht beim Arzt.
